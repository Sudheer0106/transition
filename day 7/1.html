<!DOCTYPE html>
<html lang="en">
<head>
   <style>
div{
    width: 300px;
    height: 300px;
    background-color: black;
    transition-duration: 1s;
    transition-property: all;
    transition-timing-function: linear;
    transition-delay: 2s;

}
div:hover{
    width: 500px;
    height: 600px;
    transform: rotate(90deg);
    background-color:green;
}

   </style>
</head>
<body>
    <div><h1>SUDHEER</h1></div>
    
</body>
</html>
